    <script type="text/javascript">
    function apitest() {
        var name = $('#name').val();
        var bankcard = $('#bankcard').val();
        var phone = $('#phone').val();
        var idcard = $('#idcard').val();
        var params = '{"Name":"' + name + '","BankCard":"' + bankcard + '","Phone":"' + phone + '","IdCard":"' + idcard + '"}'
        console.log(params);

        $.ajax({
            url: 'http://www.hukang.com/BankCardVerification.php',
            type: 'POST',
            data: {
                params: params
            },
            dataType: 'json',
            success: function(data) {
                console.log(data.Description);
            }
        })
    }
    </script>
